- name: filter
  hosts: localhost
  tasks:
  - name: vdefault
    ansible.builtin.debug:
      msg: "i am learning {{course | default('ansible')}} course"

- name: Upper case
  hosts: localhost
  vars:
    course: "Devops Upper"
  tasks:
  - name: vdefault
    ansible.builtin.debug:
      msg: "i am learning {{course | upper }} course"

- name: Lower
  hosts: localhost
  vars:
    course: "Devops Lowerr"
  tasks:
  - name: vdefault
    ansible.builtin.debug:
      msg: "i am learning {{course | lower }} course"

- name: Duplicates
  hosts: localhost
  vars:
    numbers: [1, 2, 2, 3, 4, 5, 5]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{ numbers | unique }}"