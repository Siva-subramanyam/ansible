- name: data types
  hosts: localhost
  become: yes
  tasks:
  - name: check whether user created or not
    ansible.builtin.command: id expense
     register: USER
     ignore_error: true

  - name: print user info
    ansible.builtin.debug:
      msg: "User into {{USER}}"

  - name: create user
    ansible.builtin.command: useradd expense
    when: USER.rc != 0
     
  - name: print hello
    ansible.builtin.debug:
      msg: "Hello world"